<ion-header>
  <ion-navbar>
    <ion-title>Crearse una cuenta</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <img src="../../assets/imgs/crearse una cuenta/bg.jpg">
  <ion-row justify-content-center style="margin-top: 10px;">
    <button color="facebook" ion-button icon-start>
      <ion-icon name="logo-facebook"></ion-icon>
      Iniciar con Facebook
    </button>
  </ion-row>
  <ion-list>

    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Apellido</ion-label>
      <ion-input type="text" [(ngModel)]="apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="text" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Repetir Password</ion-label>
      <ion-input type="text" [(ngModel)]="repetirpassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Direccion</ion-label>
      <ion-input type="text" [(ngModel)]="direccion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Telefono</ion-label>
      <ion-input type="text" [(ngModel)]="telefono"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Fecha de nacimiento</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="fechanacimiento"></ion-datetime>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Provincia</ion-label>
          <ion-select interface="action-sheet" (ngModelChange)="onProvinciaChange($event)" [(ngModel)]="provincia">
            <ion-option *ngFor="let prov of provincias" [value]="prov.provinciaid">{{prov.nombre}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Localidad</ion-label>
          <ion-select interface="action-sheet" [(ngModel)]="localidad">
            <ion-option *ngFor="let loc of localidadesProvincia" [value]="loc.localidadid">{{loc.nombre}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-list>


</ion-content>
<ion-footer>
  <button style="margin: 0px !important; height: 50px;" ion-button full color="violeta" (click)="signup()">
    Siguiente
  </button>
</ion-footer>
