<ion-header>

  <ion-navbar>
    <ion-title>Crear tienda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" clearInput [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Direccion</ion-label>
      <ion-textarea type="text" [(ngModel)]="direccion"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>Telefono</ion-label>
      <ion-input type="text" [(ngModel)]="telefono"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button (click)="abrirGaleria()" [disabled]="imageBox.length == 1">Seleccionar imagenes</button>
    </ion-item>

    <ion-item *ngIf="imageBox.length > 0">
      <ion-card *ngFor="let img of imageBox; let i = index">
        <img src="{{img}}" />
        <ion-card-content>
        </ion-card-content>
        <ion-row no-padding>
          <ion-col text-right>
            <button ion-button clear small color="danger" (click)="eliminarImg(i)" icon-start>
              <ion-icon name='share-alt'></ion-icon>
              Borrar
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block (click)="crearTienda()">Crear</button>
  </div>
</ion-content>
