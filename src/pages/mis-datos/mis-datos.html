<ion-header>

  <ion-navbar>
    <ion-title>{{datos.nombre}} {{datos.apellido}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <img src="../../assets/imgs/crearse una cuenta/bg.jpg">

  <ion-list class="datos">

    <ion-item class="nombre">
      <ion-label floating>Nombre</ion-label>
      <ion-input [(ngModel)]="datos.nombre" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Apellido</ion-label>
      <ion-input [(ngModel)]="datos.apellido" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="datos.email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Fecha de nacimiento</ion-label>
      <ion-datetime [(ngModel)]="datos.fechanacimiento" displayFormat="DD/MM/YYYY"></ion-datetime>
    </ion-item>


    <ion-item>
      <ion-label>Provincia</ion-label>
      <ion-select interface="action-sheet" (ngModelChange)="onProvinciaChange($event)" [(ngModel)]="provincia">
        <ion-option *ngFor="let prov of provincias" [value]="prov.provinciaid">{{prov.nombre}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Localidad</ion-label>
      <ion-select interface="action-sheet" [(ngModel)]="localidad">
        <ion-option *ngFor="let loc of localidadesProvincia" [value]="loc.localidadid">{{loc.nombre}}</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>
</ion-content>
<ion-footer>
  <button style="margin: 0px !important; height: 50px;" ion-button full color="celeste" (click)="guardarDatos()">
    <ion-icon name="checkmark" color="light"></ion-icon>
  </button>
</ion-footer>
