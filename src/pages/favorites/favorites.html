<ion-header>
  <ion-navbar>
    <ion-title>Favoritos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row *ngIf="productos.length > 0">
      <ion-col *ngFor="let product of productos">
        <ion-card (click)="goToIntProd(product)">
          <img src="http://ctrlztest.com.ar/ranto/apirest/{{product.imagenes}}" alt="imagen producto">
          <ion-card-content>
            <ion-card-header>
              {{product.nombre}}
            </ion-card-header>
            <p>${{product.precio}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="productos.length == 0">
      <p>Todavia no tiene favoritos en su lista.</p>
    </ion-row>
  </ion-grid>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-tabs color="colorTabs">
      <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home"></ion-tab>
      <ion-tab [root]="tab2Root" tabTitle="Vouchers" tabIcon="filing" (ionSelect)="goto(2)"></ion-tab>
      <ion-tab tabTitle="Ranto" tabIcon="finger-print"></ion-tab>
      <ion-tab [root]="tab3Root" tabTitle="Buscar" tabIcon="search" (ionSelect)="goto(3)"></ion-tab>
      <ion-tab [root]="tab4Root" tabTitle="Clasificado" tabIcon="paper" (ionSelect)="goto(4)"></ion-tab>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
