<ion-header>

  <ion-navbar>
    <ion-title>list-vouchers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-badge color="light" style="width: 100%; border-radius: 0px !important;">
    <button ion-button full color="primary" (click)="goToCreate()">Crear nuevo Voucher</button>
  </ion-badge>
  <ion-card>
    <ion-card-header>
      Mis Vouchers Publicados
    </ion-card-header>
    <ion-card-content>
      <ion-list *ngFor="let vouch of vouchers">
        <ion-item text-wrap>
          <h1>{{vouch.titulo}}</h1>
          <p>{{vouch.detalle}}</p>
          <p>Publicado: {{vouch.fechapublicacion}}</p>
          <p>Vence: {{vouch.fechavencimiento}}</p>
          <p>Cantidad: {{vouch.cantidad}}</p>
         
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
